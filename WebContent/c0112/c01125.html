<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function kaja(){
	document.write("안녕 자스4");
	//웹페이지 로딩중에는 먼저 출력, 하지만 다로딩된 후에는 먼저 것 다 지우고 출력
	alert("안녕 자스4구만"); //우선순위
	document.write("안녕자스4-2");
	alert("안녕 자스4-2 구만");//우선순위
}
</script>

</head>
<body>                                     <!-- 이벤트="이벤트 처리함수();" -->
나도 글자다1                                  <!-- onclick : 자스이벤트 -->
                                                   <!-- 따옴표 사용주의 -->
<input type="button" value="눌러봐-1" onclick="alert('나도안녕');">
<input type="button" value="눌러봐-2" onclick="kaja();">
                           <!-- 주의 : <script> 태그없음 why? 자스이벤트 in html -->
나도글자다2
</body>
</html>
