<!DOCTYPE html>

<head>

<title>Insert title here</title>
<script>

function kaja1(){
	document.write("함수123형식처리하자"+"<br>")
}

function kaja2(screen){
	document.write("안녕 자스2","몇시에 "+screen,"볼까","<br>");
}

function kaja3(irum){
	return irum+"와 영희"
}

<script>
kaja1(); //함수호출문 1형식

</script>
