<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../jquery-3.5.1.js"></script>
<!-- append() vs appendTo()
공통점 : 맨 뒤에 추가
차이점 : 
append는 앞의 것 맨 뒤에 뒤의 것이 추가된다
appendTo는 앞의 것이 뒤의 것 안 맨 뒤에 추가된다 -->
</head>
<body>

	<h1>append() vs appendTo()</h1>
	<div id="div1"></div>
	<div id="div2">
		<ul>
			<li id="li3">바보</li>
			<li id="li4">온달</li>
			<ul>
				<li id="li5">멋지다</li>
			</ul>
		</ul>
	</div>

	<script>
		$(function() {
			$("<ul><h1>안녕</h1><li id='li3'>누구?</li></ul>").appendTo("#div1");
			//안녕, 누구?가 div1 id안 끝에 들어가면서 append됨
			$("<h2>나도 동감이야</h2>").appendTo("body"); //나도 동감이야가 body안 끝에 들어가면서 append
			$("body").append("<h2>나도 동감이야</h2>"); //body끝에 나도 동감이ㅑ 가 append됨

		})
	</script>
</body>
</html>
