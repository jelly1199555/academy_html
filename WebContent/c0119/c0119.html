<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../jquery-3.5.1.js"></script>

</head>
<body>
	<h1>식사메뉴</h1>
	
	<div class="f1">
	<p>식사메뉴</p>
	<ol id="s1" class="s1">
		<li>백반</li>
		<li>돈까스</li>
		<li>햄버거</li>
	</ol>

	<p>후식</p>
	<ul id="h1">
		<li>커피</li>
		<li>차</li>
		<li>과일</li>
	</ul>
	</div>
	
	<script>//커피,차,과일
	alert($("#h1").children().text());
	alert($("#h1").children().length);
	alert($("#h1").contents().text()); //뭔가 딸려서 나오는데 근데 줄바꾸면서 엔터 친거 때문에
	alert($("#h1").append().text());
	
	alert($("#h1").children(":first").text()); //커피
	alert($("#h1 li:eq(0)").next().text());  //차
	alert($("#h1 li:eq(0)").nextAll().text());//차,과일
	alert($("#h1 li:eq(0)").parent().text()); //커피,차,과일(세로)
	
	alert($("#h1 li:eq(1)").prev().text()); //커피
	alert($("#h1 li:eq(2)").prevAll().text()); //차,커피
	
	alert($("#h1").siblings().length); //형제가 몇명이야 3
	
	$("#h1 li:eq(0)").siblings().css("background","pink");
	
	</script>
	
</body>
</html>
