<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<!-- checkbox는 여러개선택이 가능, default선택 : checked -->
<form action="hello1.jsp" method=get>
메일전송여부를 결정하세요<br>
<input type="checkbox" name="mailhow" checked>
<br><br>

좋아하는 운동은?<br>
<input type="checkbox" name="exercise" value="soccer">축구<br>
<input type="checkbox" name="exercise" value="tennis">테니스<br>
<input type="checkbox" name="exercise" value="golf">골프<br>
<br><br>

좋아하는 음식은?<br>
<input type="checkbox" name="food" value="bread">빵<br>
<input type="checkbox" name="food" value="milk">우유<br>
<input type="checkbox" name="food" value="ramen">라면<br>
<br><br>

좋아하는 물품은?<br>
<input type="radio" name="thing" value="cloth">옷<br>
<input type="radio" name="thing" value="shoes">구두<br>
<input type="radio" name="thing" value="bag">가방<br>
<br><br>

구매의견<br>
<textarea rows=10 cols=50>꼭 작성해주세요</textarea>
<textarea rows=10 cols=50 onFocus="this.select()">꼭 작성해주세요</textarea>
<br><br>

출발공항 선택<br>
<select name="select1"> <!-- 여기네임이 중요하다 나중에 jars에서 이 이름을 가져다 써서 -->
<option value="케네디공항">케네디공항<br>
<option value="인천공항" selected>인천공항<br>
<option value="도쿄공항">도쿄공항<br>
</select>
<br><br>

여러개 선택<br>
<select name="choice" size=3 multiple>
<option value="travel">여행</option>
<option value="excercise1" selected>운동</option>
<option value="fishing">낚시</option>
<option value="hiking">등산</option>
<option value="dangkoo">당구</option>
</select><br>
<!-- 위는 listbox로 역시 value로 구분함
목록크기를 size로 설정, 여러개 선택을 위해 multiple 사용
(ctrl shift를 이용)
selected사용하여 디폴트 선택 -->
<br><br>
<input type="submit" value="가자서버로">
<input type="reset" value="취소">
</form>


</body>
</html>
