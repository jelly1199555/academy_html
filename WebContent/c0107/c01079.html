<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- semantic -->

	<header>
		<!-- 머리 : 제목, 타이틀그림 -->
		<h1>쇼핑몰</h1>
		<!-- h태그가 나와야 검색엔진에게도 중요 -->
	</header>

	<nav>
		<!-- 메뉴(navigation) : 검색엔진과 연관됨 -->
		<ul>
			<li><a href="#">구두</a>
			<li><a href="#">가방</a>
		</ul>
	</nav>
	<section> <!-- 섹션에 여러개의 article 작성가능 -->
		<h1>구두의 역사</h1> 
		<div id="histid">역사에대해</div>
		<div id="jepumid">주요제품은 뭐지</div>
	</section>
	
	<aside>
	<h1>추가설명부분</h1> <!-- 배너광고등 -->
	<pre>
	제품을 만들때는 최선을 다합니다
	</pre>
	</aside>
	<footer> <!-- 주소저작권등 -->
	종로3가 구두본점
	<address>종로3가 단성사 옆골목 234번지</address>
	COPYRIGHT...
	</footer>

</body>
</html>
