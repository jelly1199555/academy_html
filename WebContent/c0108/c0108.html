<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
*{font-family:"Comic Sans MS";}

p { 
font-family: 돋움,바탕;
font-size:70px;
}

.krimja1{
color:#FF0000;
text-shadow:3px 3px 5px #777777;
/* 글자그림자 : x쪽으로 이동, y쪽으로 이동
blur(번짐 : 숫자가 클수록 더 번짐, 10만되어도 너무 번짐)
그림자색 */
}

div{
font-size:50px;
width:1000px; height:100px;
background-color:#FFFF00;
box-shadow:10px 10px 3px #0000FF;
/* 태그에서 사용시 style="backgroundColor형식으로 즉, background-에서 하이픈빼고 하이픈 다음 첫글자는 대문자로" */}

</style>

</head>
<body>

<p><span class="krimja1">글씨에 그림자 넣어볼까</span></p>
<div>이번에는 박스에 그림자 넣어볼까~</div>
<br><br><br>
<div><span class="krimja1">둘다 넣어볼까</span></div>

</body>
</html>
