<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../jquery-3.5.1.js"></script>
<script>
function kaja(){ 
	$.ajax({   //$.ajax() 이거랑 비슷한게//$.get // $.post
		//url : "hello.jsp", //open(method,url,async)
		url : "../kaja.jsp",
	data : { //json(javascript object notation)
		irum : "kook", //open, send, name:value
		na2 : 35  //hello.jsp?irum=kook&na2=35
				  //<input type=text name=irum>
	},
	dataType: "text", //responseText, responseXML
	type: "get", //open
	success : function(result1){  //json //4,200
		alert("응답받는 다는"+result1);
	},
	error : function(xhr1,status){ //정의 안해놨어도 이거 써야함 인자 2개가 넘어와서
		alert("에러상태 : "+"\t"+xhr1.status);
	}
	
	});  //$.ajax-end
}//kaja-end

</script>
</head>
<body>
<h2>Ajax=jQuery</h2>

<input type="button" value="가자 서버로" onclick="kaja()">
</body>
</html>
