<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../jquery-3.5.1.js"></script>
</head>
<body>
<h1>수를 클릭으로 곱하자</h1>
<h2>앞수클릭</h2><h3 id="ap">15</h3>
<h2>뒤수클릭</h2><h3 id="dui">10</h3>
<h2>답클릭</h2><h3 id="dap">0</h3>

<script>
$(function(){
	var ap1, dui1
	$("#ap").click(function(){
		ap1 = $(this).text() //r괄호안에 값ㅇ 없으면 get
	});
	$("#dui").click(function(){
		dui1 = $(this).text()
	});
	$("#dap").click(function(){
		var dap = ap1*dui1
		$(this).text(dap);//값있으면 set
	});
	
});
</script>
</body>
</html>
