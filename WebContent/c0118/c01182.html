<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../jquery-3.5.1.js"></script>
</head>
<body>
<div id="div1"></div>

<div id="div2">

<ul>
	<li id="li3">바보</li>
	<li id="li4">온달</li>
	<ul>
		<li id="li5">멋지다</li>
	</ul>
</ul>
</div>

<script>
//document.getElementById("id이름") --> $("#div1")
$(function(){
	$("div").filter("#div1").text("바보 온달의 러브라인...");
	//디브태그를 가지고있는 아이디가 디브원인거에 텍스트는 set text로 집어넣으라는 뜻 =innerHTML
//디브 태그 안에서 div1을 찾아 그 내용을 변경

$("div").find("#li3").text("평강공주");
	//이브태그 중child가 li3 id인 것을 찾아 그 내용을 변경
	
	$("div").find("#li4").html("<h3>바보온달</h3>");//태그가 있으니까 html사용

$("div").find("#li5").text("결혼한다네~~~");
$("#div2").find("#li3").text("평강").end().find("#li4").text("공주");
//체이닝
//디브2에서 child가 li3 id인 것을 찾아 그 내용을 변경한 후 다시 앞으로 가서 li4 id를 찾아 내용변경
//$("#div2").find...는 두 문장을 하나로 한 것
});

$("div").filter("#li3").text("뭐야")
alert($("div").filter("#li3").text());
</script>

</body>
</html>
