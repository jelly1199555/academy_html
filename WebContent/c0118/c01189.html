<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../jquery-3.5.1.js"></script>
<script>
$(function(){
	$("img#yokeo").attr("height",250)
	$("img#keukeo").attr("height",350)
})

</script>
</head>
<body>
<img src="../pic/bb.jpg" width="200" id=yokeo>
<img src="../pic/cupcake.jpg" width="200" id=keukeo>
<!-- 만약 자스라면 document.get어쩌고("keukeo")
.style.height=.. 
제이쿼리에서는 attr() ==> attribute-->



</body>
</html>
