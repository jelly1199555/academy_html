<html>

<title>Insert title here</title>
<script>

}

	location.replace("http://www.naver.com") //뒤로버튼 없음

	//window.location="http://www.naver.com";
	//객체명.속성=값 
}
</script>
</head>
<body>
<h1>
우리 홈피 이사했거든<br>

</body>
</html>
