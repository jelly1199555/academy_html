<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
//객체.속성=값 -> 객체.이벤트=이벤트 핸들러(handler)
window.onload=function(){ //<body onload="kaja();"
	if(navigator.geolocation){  //객체.속성 //이런것 사용가능해
		//navigator객체(브라우저에대한 정보등을 알아내는) - geolocation
		navigator.geolocation.getCurrentPosition(kajaWich1) //현재위치
	}                                           //kajaWichi1 호출  
}
//현재위치
function kajaWich1(wichi1){ //coords : 위치객체(coordinates)
	var wido1 = wichi1.coords.latitude //-90~ +90 degree
	var kyungdo1=wichi1.coords.longitude //-180 ~ +180 degree
	alert("위도는" + wido1 + "경도는" + kyungdo1)
}

/* 크롬 : 위도는37.6221588 경도는126.9255551
    익스 : 위도는37.621889  경도는126.925268 */
</script> 
</head>
<body>
<h1>나의 위치</h1>
<h3>위도와 경도를 알아보자</h3>
<h3>잘 나오는 구만~~</h3>
</body>
</html>
