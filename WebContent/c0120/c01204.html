<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../jquery-3.5.1.js"></script>
<script>
	$(function() {
		var soo = [ 1, 2, 3, 4 ]; //메뉴가 네개니까
		 $.each(soo, function(index, value) { //for(var imsi in...)
			$('#title' + value).click(function() {
				if ($('#stitle' + value).is(':hidden'))
					$('#stitle' + value).show();
				else
					$('#stitle' + value).hide();
				
			});//clcik
		});//function-each

	});//function
	
</script>
</head>

<body>

	<div id="title1">
		<h3>영화관</h3>
	</div>
	<div id="stitle1" style="display: none">
		<ul>
			<li><a href="#">영화제목은</a></li>
			<li><a href="#">상영관안내</a></li>
		</ul>
	</div>

	<div id="title2">

	</div>

</body>
</html>
